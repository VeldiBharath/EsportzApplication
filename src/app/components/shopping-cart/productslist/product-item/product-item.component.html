<div class="card shadow-sm mb-2">
    <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="productItem.imgUrl">

    <div class="card-body ">
        <p class="card-text">
            <strong > {{productItem.price|currency:"INR"}} </strong>
            <i *ngIf = "addedtowishlist" class="fas fa-heart float-right" (click)="handleremovefromwishlist()" ></i>
            <i *ngIf = "!addedtowishlist" class="far fa-heart float-right" (click)="handleaddtowishlist()"></i>
        </p>
        <p class="card-text">{{productItem.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button (click)="handleaddtocart()" type="button" class="btn btn-sm  btn-primary product-btn">Add to
                    Cart</button>
                <button type="button" class="btn btn-sm  btn-outline-secondary product-btn">View Details</button>
            </div>
        </div>
    </div>
</div>
